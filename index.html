<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600&display=swap">
        <!-- Fontwesome -->
        <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
        <!-- Internal Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <title>Music Player</title>
    </head>
    <body>
        <div class="music-container">
            <div class="music-content">
                <div id="bg-image">
                    <div id="blackLayer"></div>
                    <img src="Images/ncs1.jpeg" alt="" id="bgImage">
                </div>
                <div id="menu">
                    <img src="Images/menu.png" alt="">
                    <img src="Images/search.png" alt="">
                </div>
                <div id="volume-container">
                    <img src="Images/volume-low.png" alt="" id="volumn-down">
                    <input type="range" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
                    <img src="Images/volumn-high.png" alt="" id="image">
                </div>
                <div id="music-image">
                    <div id="circle-image">
                        <img src="Images/ncs1.jpeg" alt="" id="image">
                    </div>
                    <div id="music-title">
                        <h5 id="playlist_status"></h5>
                        <h5 id="playlist_artist"></h5>
                    </div>
                </div>
                <div id="music-menu">
                    <button id="random"><img src="Images/random.png" alt=""></button>
                    <button id="mutebtn"><img src="Images/speaker.png" alt=""></button>
                </div>
                <div id="currentTime">
                    <span id="curtimetext">00:00</span>
                    <span id="durtimrText">00:00</span>
                </div>
                <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
                <div id="buttons">
                    <button class="repeat" id="repeat"><img src="Images/rep.png" alt=""></button>
                    <div>
                        <button class="pre" id="prevbtn"><img src="Images/backward.png" alt=""></button>
                        <button class="play" id="playpausebtn"><img src="Images/play-red.png" alt=""></button>
                        <button class="next" id="nextbtn"><img src="Images/forward.png" alt=""></button>
                    </div>
                    <span class="like">
                        <i class="far fa-heart" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Internal java file -->
        <script src="main.js"></script>
    </body>
</html>
